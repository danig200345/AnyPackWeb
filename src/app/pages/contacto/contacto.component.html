<div class="contact-container">
  <h2>Contacto</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input id="name" type="text" formControlName="name" />
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error">
        El nombre es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
        <div *ngIf="contactForm.get('email')?.errors?.['required']">El correo electrónico es requerido.</div>
        <div *ngIf="contactForm.get('email')?.errors?.['email']">El correo electrónico no es válido.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="subject">Asunto:</label>
      <input id="subject" type="text" formControlName="subject" />
      <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched" class="error">
        El asunto es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea id="message" formControlName="message" rows="5"></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">
        El mensaje es requerido.
      </div>
    </div>

    <button type="submit" [disabled]="loading">Enviar</button>

    <div *ngIf="loading" class="loading">
      Enviando...
    </div>
    <div *ngIf="sentMessage" class="success">
      Tu mensaje ha sido enviado exitosamente.
    </div>
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </form>
  <div class="contact-info">
    <p>Correo Electrónico: <a href="mailto:{{ email }}">{{ email }}</a></p>
  </div>
</div>
